<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

<style>

    }

    i{
        font-size: 90px;
        text-shadow: 0px 0px 17px white;
        cursor: pointer;
    }

    .contenedor{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        transition: 0.2s ease;
    }

    i:hover{
        color: white;
        text-shadow: 0px 0px 17px aqua;
    }

        transform: translate(-50%,-50%);

    }

     .rot-2{
