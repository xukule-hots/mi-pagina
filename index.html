<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Botones divertidos</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .botones {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            margin: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px white;
        }

        #textoHambre {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>

    <div class="botones">
        <button onclick="mostrarTexto()">SÃ­</button>
        <button id="noBtn" onmouseover="moverBoton()">No</button>
    </div>

    <div id="textoHambre">Tengo hambre</div>

    <script>
        function moverBoton() {
            const boton = document.getElementById("noBtn");
            const maxX = window.innerWidth - boton.offsetWidth;
            const maxY = window.innerHeight - boton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            boton.style.position = "absolute";
            boton.style.left = randomX + "px";
            boton.style.top = randomY + "px";
        }

        function mostrarTexto() {
            const texto = document.getElementById("textoHambre");
            texto.style.display = "block";
        }
    </script>

</body>
</html>
